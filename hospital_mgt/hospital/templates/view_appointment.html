{% include 'base.html' %}
{% include 'navigation.html' %}

<div class="container">
    <h2 class="text-center"  style="color:red;">View Appointment</h2>
    <table id="example" class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Appointment ID</th>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Doctor.Name}}</td>
                <td>{{i.Patient.name}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td>
                    <a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
