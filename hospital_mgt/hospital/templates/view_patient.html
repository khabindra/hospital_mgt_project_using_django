{% include 'base.html' %}
{% include 'navigation.html' %}

<div class="container">
    <h2 class="text-center"  style="color:red;">View Patient</h2>
    <table id="example" class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.gender }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.address }}</td>
                <td>
                    <a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% include 'footer.html' %}
